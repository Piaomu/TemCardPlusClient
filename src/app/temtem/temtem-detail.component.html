<article class="">
  <img
    [src]="temtem?.wikiRenderAnimatedUrl"
    [style.width.px]="imageWidth"
    [style.height.px]="imageHeight"
    [style.margin.px]="imageMargin"
    [alt]="temtem?.name"
  />
  <div class="postcard__text">
    <h1>{{ temtem?.name }}</h1>
    <div></div>
    <div>
      <h4>{{ temtem?.gameDescription }}</h4>
    </div>
    <hr />
    <Button class="btn btn-primary" (click)="onBack()"
      ><i class="fa fa-chevron-left"></i> Back</Button
    >
  </div>
</article>
